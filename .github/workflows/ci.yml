name: CI (Disabled)

on:
  # CI workflow is disabled
  # Uncomment the lines below to re-enable
  # push:
  #   branches: [main, develop]
  # pull_request:
  #   branches: [main]
  workflow_dispatch: # Manual trigger only

permissions:
  contents: read
  id-token: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Setup JFrog Fly
        uses: jfrog/fly-action@v1
        with:
          url: https://romanpprod11.jfrog.io

      - name: Install dependencies
        run: npm ci

      - name: Run linting (if configured)
        run: |
          if npm run lint --silent 2>/dev/null; then
            npm run lint
          else
            echo "No linting script found, skipping"
          fi
        continue-on-error: true

      - name: Build (if configured)
        run: |
          if npm run build --silent 2>/dev/null; then
            npm run build
          else
            echo "No build script found, skipping"
          fi
        continue-on-error: true
