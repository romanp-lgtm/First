name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read
  id-token: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Configure npm for JFrog Fly
        run: |
          # Configure npm to use JFrog Fly registry
          npm config set registry https://romanpprod5.jfrog.io/artifactory/api/npm/npm/
          
          # Get OIDC token for authentication
          echo "Getting OIDC token..."
          OIDC_RESPONSE=$(curl -s -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=jfrog-github")
          echo "OIDC Response: $OIDC_RESPONSE"
          
          OIDC_TOKEN=$(echo "$OIDC_RESPONSE" | jq -r '.value')
          if [ "$OIDC_TOKEN" = "null" ] || [ -z "$OIDC_TOKEN" ]; then
            echo "Failed to get OIDC token"
            exit 1
          fi
          
          # Exchange OIDC token for JFrog access token
          echo "Exchanging OIDC token for JFrog access token..."
          JFROG_RESPONSE=$(curl -s -X POST "https://romanpprod5.jfrog.io/access/api/v1/oidc/token" \
            -H "Content-Type: application/json" \
            -d "{\"grant_type\": \"urn:ietf:params:oauth:grant-type:token-exchange\", \"subject_token\": \"$OIDC_TOKEN\", \"subject_token_type\": \"urn:ietf:params:oauth:token-type:id_token\", \"provider_name\": \"github\"}")
          
          echo "JFrog Response: $JFROG_RESPONSE"
          
          JFROG_TOKEN=$(echo "$JFROG_RESPONSE" | jq -r '.access_token // empty')
          if [ -z "$JFROG_TOKEN" ]; then
            echo "Failed to get JFrog access token. Response was:"
            echo "$JFROG_RESPONSE"
            exit 1
          fi
          
          # Configure npm authentication
          echo "//romanpprod5.jfrog.io/artifactory/api/npm/npm/:_authToken=$JFROG_TOKEN" >> ~/.npmrc
          echo "npm authentication configured successfully"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
