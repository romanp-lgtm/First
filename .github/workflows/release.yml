name: Release to JFrog Fly

on:
  push:
    tags:
      - "v*.*.*" # Triggers on version tags like v1.0.0, v2.1.3, etc.

permissions:
  contents: write # Needed to create GitHub releases
  id-token: write # Needed for JFrog Fly OIDC authentication

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for changelog generation

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Setup JFrog Fly
        uses: jfrog/fly-action@v1
        with:
          url: https://romanpprod11.jfrog.io

      - name: Install dependencies
        run: npm ci

      - name: Extract version from tag
        id: version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}  # Remove 'v' prefix if present
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Update package version
        run: |
          # Check if version needs to be updated
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          TARGET_VERSION="${{ steps.version.outputs.version }}"

          if [ "$CURRENT_VERSION" != "$TARGET_VERSION" ]; then
            echo "Updating version from $CURRENT_VERSION to $TARGET_VERSION"
            npm version $TARGET_VERSION --no-git-tag-version
          else
            echo "Version is already $TARGET_VERSION, skipping update"
          fi

      - name: Build package (if needed)
        run: |
          if npm run build --silent 2>/dev/null; then
            echo "Running build script..."
            npm run build
          else
            echo "No build script found, skipping build step"
          fi

      - name: Publish to JFrog Fly
        run: npm publish

      - name: Generate changelog
        id: changelog
        run: |
          # Generate changelog from git commits since last tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          if [ -n "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s" $PREVIOUS_TAG..HEAD)
          else
            CHANGELOG=$(git log --pretty=format:"- %s")
          fi

          # Save changelog to file and output
          echo "$CHANGELOG" > changelog.txt
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body: |
            ## ðŸš€ Changes in ${{ steps.version.outputs.tag }}

            ${{ steps.changelog.outputs.changelog }}

            ## ðŸ“¦ Package Information
            - **Package**: `@romanp-lgtm/first@${{ steps.version.outputs.version }}`
            - **Registry**: JFrog Fly (`https://romanpprod11.jfrog.io`)
            - **Install**: `npm install @romanp-lgtm/first@${{ steps.version.outputs.version }}`

            ## ðŸ”— Links
            - [JFrog Fly Registry](https://romanpprod11.jfrog.io)
            - [Package Repository](https://github.com/romanp-lgtm/First)
          draft: false
          prerelease: false

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: package-${{ steps.version.outputs.version }}
          path: |
            *.tgz
            package.json
            README.md
